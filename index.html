<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!--Boot Strap 5-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" defer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--JS-->
<script src="./index.js" defer></script>
<!--Addition CSS-->
<link href="./style/style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- background pattern -->
  <div class="img-fluid" style="background-image: url('/images/bg-pattern.svg');
    height: 15rem; background-position: top;">
    <!-- backgroun circles -->
    <div class="container container-fluid" style="background-image: url('/images/pattern-circles.svg');
            background-repeat: no-repeat; background-position: top;">
          <!-- header -->
    <header class="text-center">
      <h5 class="text-dark">
        Simple, traffic-based pricing
      </h5>
      <p class="text-small">
        Sign-up for our 30-day trial. No credit card required. 
      </p>
          
      <!-- start of card -->
    </div>
    </header>
    <div class="card text-center m-3">
      <div class="card-body ">
        <p class="">Pageviews</p>
        <!-- slider -->
        <img src="./images/icon-slider.svg">
        <p>$ /month</p>
      </div>
      <div class="card-body">
        Monthly Billing
        <!-- switch -->
        <p>Yearly Billing <span class="badge" id="discountBadge">25%</span></p>
      </div>
      <!-- selling points and call to action -->
      <ul class="list-unstyled">
        <li><img src="./images/icon-check.svg"> Unlimited websites</li>
        <li><img src="./images/icon-check.svg"> 100% data ownership</li>
        <li><img src="./images/icon-check.svg"> Email Reports</li>
        
      </ul> 
      
      Start my trial
    
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
