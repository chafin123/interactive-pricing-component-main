<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!--Boot Strap 5-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" defer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--JS-->
<script src="./index.js" defer></script>
<!--Addition CSS-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
<link href="./style/style.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- background pattern -->
  <div class="img-fluid" 
  style=" background-image: url('./images/bg-pattern.svg');">
    <!-- background circles -->
    <div class="bg-image"
    style="background-image: url('./images/pattern-circles.svg');">
          <!-- header -->
    <header class="text-center">
      <h5 class="text-dark">
        Simple, traffic-based pricing
      </h5>
      <p class="text-small">
        Sign-up for our 30-day trial.<br> No credit card required. 
      </p>
          
      <!-- start of card -->
    </div>
    </header>
    <div class="card text-center ">
      <div class="card-body ">
        <!-- Pageviews -->
        <div class="container py-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <p class="pageViewParagraph"><span id="pageViewNumber">100k</span> Pageviews</p>
            </div>
            <div class="col-lg-12 order-lg-last">
              <!-- slider -->
              <div class="wrap">
                <input type="range"  id="pageViewSlider" class="range" min="0" max="100" step="25" value="60">
                
                <div class="track">
                  <div class="track-inner"></div>
                </div>
                <div class="thumb"
                      style="background:url('./images/icon-slider.svg') hsl(174, 86%, 45%); background-repeat: no-repeat;
                      background-position: center;
                      background-size: 60%;">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
                <p id="priceParagraph"><span id="rangeNumbers">$16.00</span> /month</p>
            </div>
          </div>
        </div>
        </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3 col-1"></div>
          <div class="col-lg-3 col-5 g-1 text-lg-center text-start">
            <p>Monthly Billing</p>
          </div>
          <!-- switch -->
          <div class="col-1 px-4">
            <label class="switch">
              <input type="checkbox" class="default" name="discountSlider">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="col g-1 text-start">
            <p>Yearly Billing <span class="badge" id="discountBadge">25%</span></p>
          </div>
        </div>
      </div>
      <hr>
      <!-- selling points and call to action -->
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <ul class="list-unstyled">
              <li><img src="./images/icon-check.svg"> Unlimited websites</li>
              <li><img src="./images/icon-check.svg"> 100% data ownership</li>
              <li><img src="./images/icon-check.svg"> Email Reports</li>
            </ul> 
          </div>
          <div class="col-lg-6 align-self-center">
            <div class="trialBtnSection">
              <button class="btn btn-primary trialButton">
                Start my trial
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
